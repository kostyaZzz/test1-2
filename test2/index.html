<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Test-2</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 </head>
 <body>
 	<div class="container">
 		<div class="row">
 			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
 				<form method="POST" name="createLocal" action="result.html">
		 			<input class="form-control" type="text" name="name" placeholder="Your name" required="" /> <br>
		 			<input class="form-control" type="text" name="lastname" placeholder="Your lastname" required="" /><br>
		 			<input class="form-control" type="text" name="patronymic" placeholder="Your patronymic" required="" /><br>
		 			<div class="form-group">
		 				<label>Дата отправления</label>
		 				<input class="form-control" type="date" name="departureDate" required="">
		 			</div>
		 			<div class="form-group">
		 				<label>Дата прибытия</label>
		 				<input class="form-control" type="date" name="arrivalDate" required="">
		 			</div>
		 			<input class="form-control" type="number" name="distance" placeholder="Distance km" required="" /><br>
		 			<input class="form-control" type="number" name="price" placeholder="Price grn" step='0.01' required=""><br>
		 			<div class="form-check">
					  <input class="form-check-input" type="checkbox" id="check">
					  <label class="form-check-label" for="check">Доставка</label>
					</div>
					<div class="form-check radio" id="radio1">
						<input class="form-check-input" type="radio" name="where" id="radioCheck1" value="Адресна доставка" required="">
						<label class="form-check-label" for="radioCheck1">Адресна доставка</label>
					</div>
					<div class="form-check radio" id="radio2">
						<input class="form-check-input" type="radio" name="where" id="radioChack2" value="Доставка на отделение" required="">
						<label class="form-check-label" for="radioChack2">Доставка на отделение</label>
					</div>
		 			<input class="btn btn-success" type="submit" name="" value="Расчитать">
	 			</form>
 			</div>
 		</div>
 	</div>
 	<script src="scripts.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 </body>
</html>
